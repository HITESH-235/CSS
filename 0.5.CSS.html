<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Image/hacker.ico" type="image/x-icon">
    <title>H//.CSS_EXTERNAL/3</title>
    <link rel="stylesheet" href="4.style.css">
    <style>
        body {
            background: black;
        }

        .letterspace,
        .textransform,
        .wordspacing,
        .textshadow {
            text-align: center;
            color: greenyellow;
            border: 4px dashed rgb(120, 186, 224);
            height: auto;
        }

        .anchor {
            color: white;
            border: 4px dashed rgb(255, 146, 188);
            text-align: center;
        }
    </style>
</head>

<body>
    <p class="anchor">This is a link--><a href="www.google.com">GOOGLE</a></p>
    <p class="letterspace">This is letter spaced sentence</p>
    <p class="textransform">This is an example of text tranfromation</p>
    <p class="wordspacing">This is a word spaced sentence</p>
    <p class="textshadow"><b><sup>THIS IS TEXT SHADOW</b></p>
    <p class="direction" style="color: white;">This is what you call direction</p>
</body>

</html>
